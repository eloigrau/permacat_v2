
{% load app_filters %}
{% load widget_tweaks %}
<div class="row justify-content-center">
<div class="col-sm-12 col-md-10 col-lg-8 form_class">
<form method="post" id="myForm">
  {% csrf_token %}
  {% include 'form_template2.html' %}

    <div class="form-group textright">
{% if not boutonAnnuler %}
          <input type="button" class="btn btn-secondary"  onclick="window.history.back();"  value="Annuler" />
{% endif %}
  <button id ="btn-valider" type="submit" class="btn btn-primary">OK</button>
        </div>
</form>
</div>
</div>


<script>
$(document).ready(function() {
    $('#myForm').one('submit', function() {
        var btn = $("#btn-valider");
        btn.prop("disabled", true);
        btn.html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>');

        setTimeout(function () {
             btn.removeAttr("disabled")
             btn.html( `veuillez patientez...` );
          }, 8000);
    });
});
</script>
